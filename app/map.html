<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zakuski - places view 1</title>
  <!-- CSS -->
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <!-- custom styles -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/ionicons.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!-- Header section -->
<header class="container-fluid">
  <div class="row">
    <!-- Logo section -->
    <div class="col-md-3 logo">
      <a href="/">Zakuski</a>
    </div>
    <!-- /end logo section -->
    <!-- Navigation -->
    <nav class="col-md-9 navigation hidden">
      <ul>
        <li><a class="active">Main</a></li>
        <li><a>How it works</a></li>
        <li><a>Add place</a></li>
        <li><a>Login</a></li>
      </ul>
      <div class="languages">
        <span class="flag eng"></span>
        <span class="flag bel"></span>
      </div>
    </nav>
    <!-- /end navigation -->
  </div>
  <div class="hamburger visible-xs">
    <span class="icon ion-navicon"></span>
  </div>

</header>
<!-- /end header section -->

<!--
<section class="container-fluid search-section">

</section>
-->


<!-- Setting section -->
<section class="container-fluid settings-section">
  <div class="row settings">
    <div class="col-xs-6">
      13 places in <a>Minsk</a> <span class="ion-ios-location-outline pointer"></span>
    </div>
    <div class="col-xs-6 text-right">
      <a>Increase radius <span class="ion-ios-arrow-down"></span></a>
    </div>
  </div>
</section>
<!-- /end setting section -->

<div id="map"></div>


  <!-- JS -->
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/handlebars-v4.0.5.js"></script>
  <script src="js/main.js"></script>
<script>
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 6
    });
    var infoWindow = new google.maps.InfoWindow({map: map});

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('You are here');
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
      'Error: The Geolocation service failed.' :
      'Error: Your browser doesn\'t support geolocation.');
  }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRTLDlMQVjCYJDagsL99vgB72XzBH8mdg&callback=initMap"
        async defer>
</script>
</body>
</html>
