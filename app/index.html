<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zakuski</title>
  <!-- CSS -->
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <!-- custom styles -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/ionicons.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!-- Header section -->
<header class="container-fluid">
  <div class="row">
    <!-- Logo section -->
    <div class="col-md-3 logo">
      <a href="/">Zakuski</a>
    </div>
    <!-- /end logo section -->
    <!-- Navigation -->
    <nav class="col-md-9 navigation hidden">
      <ul>
        <li><a class="active">Main</a></li>
        <li><a>How it works</a></li>
        <li><a>Add place</a></li>
        <li><a>Login</a></li>
      </ul>
      <div class="languages">
        <span class="flag eng"></span>
        <span class="flag bel"></span>
      </div>
    </nav>
    <!-- /end navigation -->
  </div>
  <div class="hamburger visible-xs">
    <span class="icon ion-navicon"></span>
  </div>

</header>
<!-- /end header section -->

<section class="container-fluid welcome-section">
  <!-- <h2><span>Wherever you are</span><span> â€” Eat the Best!</span></h2> -->
  <h2>Search Your Favour Food</h2>
  <div class="sub-header">Find the best place nearby & taste your favourite dishes!</div>
  <div class="finder">
    <input type="text" class="form-control" placeholder="What is your location?" onFocus="geolocate()" id="autocomplete">
    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">Find <span class="icon ion-ios-search-strong"></span></button>
  </div>
  <div class="steps"></div>
</section>

<section class="text-section light">
  <div class="text">
    0 places matches your location: <span class="ion-ios-location-outline pointer"></span> <a>Change Address</a>
  </div>
</section>


<!-- Footer section -->
<footer>
  <div class="container">

  </div>
</footer>
<!-- /end footer section -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <p>Looks like no places in your current location...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /end Modal content-->
  </div>
</div>
<!-- /end Modal -->

  <!-- JS -->
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/handlebars-v4.0.5.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRTLDlMQVjCYJDagsL99vgB72XzBH8mdg&libraries=places&callback=initAutocomplete" async defer></script>

</body>
</html>
